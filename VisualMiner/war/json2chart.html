<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <title>Google Visualization API Sample</title>
  <script type="text/javascript" src="http://www.google.com/jsapi"></script>
  <script type="text/javascript">
    google.load('visualization', '1', {packages: ['annotatedtimeline']});
    function drawVisualization() {
      var JSONObject = {
          cols: [{id: 'Date', label: 'date', type: 'date'},
                 {id: 'Sold Pencils', label: 'Sold Pencils per day', type: 'number'},
                ],
          rows: [{c:[{v: new Date(2008, 1, 1)}, {v: 30000}]},
                 {c:[{v: new Date(2008, 1, 2)}, {v: 14045}]},
                 {c:[{v: new Date(2008, 1, 3)}, {v: 55022}]}]
          };
    
      var data = new google.visualization.DataTable(JSONObject);
      var annotatedtimeline = new google.visualization.AnnotatedTimeLine(
          document.getElementById('visualization'));
      annotatedtimeline.draw(data, {'displayAnnotations': true});
    }
    
    google.setOnLoadCallback(drawVisualization);
  </script>
</head>
<body style="font-family: Arial;border: 0 none;">
<div id="visualization" style="width: 800px; height: 400px;"></div>
</body>
</html>
