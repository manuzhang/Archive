<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<!-- The HTML 4.01 Transitional DOCTYPE declaration-->
<!-- above set at the top of the file will set     -->
<!-- the browser's rendering engine into           -->
<!-- "Quirks Mode". Replacing this declaration     -->
<!-- with a "Standards Mode" doctype is supported, -->
<!-- but may lead to some differences in layout.   -->

<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>VisualMiner</title>
    <!-- 
       <link type="text/css" href="css/smoothness/jquery-ui-1.10.2.custom.css" rel="Stylesheet" />
     -->
    <link type="text/css" href="http://code.jquery.com/ui/1.10.2/themes/smoothness/jquery-ui.css" rel="Stylesheet" />
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.2/jquery-ui.min.js"></script>
    <script type="text/javascript" src="//www.google.com/jsapi"></script>
    <script type="text/javascript">
       
       // Load the Visualization API and the annotatedtimeline package
       google.load('visualization', '1', {packages: ['annotatedtimeline']});
       
       google.setOnLoadCallback(drawChart);
       
       function drawChart() {
    	     $.ajax('/visualminer', {
    		   dataType: "json",
    		   success: function(jsonData) {
    			   // Create data table out of json data loaded from server
    	    	   var data = new google.visualization.DataTable(jsonData);
    	    	   
    	    	   var annotatedtimeline = new google.visualization.AnnotatedTimeLine(
    	    			   document.getElementById('annotatedtimeline'));
    	    	   annotatedtimeline.draw(data, {'displayAnnotations': true});
    		   } 
    	   })
    	   
    	
        
       }
       

    </script>
  </head>

  <body>
    <h1>VisualMiner</h1>
	<div id="annotatedtimeline" style="width: 800px; height: 400px;"></div>
  </body>
</html>
