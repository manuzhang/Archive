<div id="slide-step1" >
    <form name="itemInfoForm" novalidate>
        <md-input-container>
            <label>物品名称</label>
            <input ng-model="item.name" ng-required="true">
        </md-input-container>
        <p>我的商品是: <span class="radioValue">{{ item.used == 0 ? "新品" : "二手"}}</span> </p>
        <md-radio-group layout="row" ng-model="item.used">
            <md-radio-button ng-repeat="con in condition"
                             ng-value="con.value">{{ con.name}}</md-radio-button>
        </md-radio-group>
        <md-select ng-model="item.categoryId" placeholder="商品分类" ng-required="true">
            <md-optgroup label="{{category.categoryName}}" ng-repeat="category in categories">
                <md-option ng-value="child.categoryId" ng-repeat="child in category.children">{{child.categoryName}}</md-option>
            </md-optgroup>
        </md-select>
        <md-input-container>
            <label>用一句话描述你的商品吧</label>
            <input ng-model="item.description" ng-required="true" />
        </md-input-container>
        <md-button class="md-raised md-primary float-right" ng-click="nextStep()"
                   ng-disabled="!itemInfoForm.$valid">下一步</md-button>
    </form>
</div>
